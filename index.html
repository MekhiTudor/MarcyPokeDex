<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marcy's Pokédex</title>
  <script type="module" crossorigin src="/MarcyPokeDex/assets/index-CrGZasRb.js"></script>
  <link rel="stylesheet" crossorigin href="/MarcyPokeDex/assets/index-D7x86W9P.css">
</head>

<body>
  <!-- header -->
  <header>
    <div class="banner" id="light-red-banner"></div>
    <div class="banner" id="medium-red-banner"></div>
    <div class="banner" id="dark-red-banner"></div>
    <div class="banner-content is-overlay"> <h1>Marcy's Pokédex</h1></div>
   
  </header>
  
  <!-- left side of pokedex -->
  <main class="container">
    <section class="left-section">

      <!-- pokemon info: name, id, hp, base, atk, height, weight,image, type -->
        <article class="pokemon-info">

            <h2 id="pokemon-name">Pokemon Name</h2>
            <p id="pokemon-hp">HP: Base HP</p>

            <figure>
              <img class="pokemon-image" id="pokemon-image" src="pokemon_image_url" alt="Pokemon Image">
          </figure>

          <p id="pokemon-id">Pokemon ID</p>
          <p id="pokemon-height">Height</p>
          <p id="pokemon-weight">Weight</p>

            <p id="pokemon-attack">Attack Power</p>
            <p id="pokemon-type">Type</p>
        </article>

        <!-- pokemon info: move list -->
        <article class="pokemon-info">
            <h2>Pokemon Moves</h2>
            <ul class="moves-list" id="pokemon-moves">
                <!-- Moves will be dynamically added here -->
            </ul>

        </article>

    </section>

    <aside class="right-section">
        <h2>All Pokemon</h2>
        <ul class="pokemon-list" id="pokemon-list">
            <!-- Pokemon names will be dynamically added here -->
             
        </ul>
    </aside>
</main>

    
<footer>
  <form class="search-form"  id="poke-form">
    <label for="pokemon-search">Search Pokemon</label>
    <input class="input" type="text" id="pokemon-search" placeholder="Search Pokémon" />
    <button type="submit"  class="button" id="form-button" >Search</button>
    </form>
    <!-- <form class="search-form"  id="poke-form">
        <input type="text" id="pokemon-search" class="search-input" placeholder="Enter Pokemon name"/>
        <button type="submit"  class="button is-danger" >Search</button>
    </form> -->
</footer>

</main>
</body>
</html>
